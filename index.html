<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaly</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>
<body>

    <div class id="login-box">
        <form action="">
            <div class id="Login"><h2>Sign In</h2></div>
            <div class id="input-box">
                <span class id="icon"></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class id="input-box">
                <span class id="icon"></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class id="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="/passwordreset.html">Forgot Password?</a>
            </div>
            <button type="submit">Sign In</button>
            <button type="submit"><a href="#">Sign In with Google<icon></icon></a></button>
            <div class id="Register">
                <p>Don't have an  account? <a href="/register.html">Register</a></p>
            </div>

        </form>

        
    </div>

    
</body>
</html>
